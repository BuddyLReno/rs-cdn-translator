<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RS CDN Translator</title>
  <meta name="description" content="RS CDN Translator">
  <meta name="author" content="Buddy Reno">

  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="SiteWrapper">
    <h1>
      <img src="https://cdn.ramseysolutions.net/media/3_way_universal/main_homepage/images/2015/dr-logo-name.svg" class="logo"/>
      <br/>CDN Translator
    </h1>

    <div class="flexy">
      <div class="wrapper">
        <textarea id="DirectoryInput" class="textarea" name="textarea" rows="10"></textarea>
        <button id="CalculateLinks" class="Button">Create CDN Links</button>
      </div>

      <div class="wrapper Results">
        <textarea id="LinkList" class="textarea" name="textarea" rows="10"></textarea>
        <button data-clipboard-target="#LinkList" id="Copy" class="Button">Copy To Clipboard</button>
        <span data-hidden class="msg msg--success">Copied!</span>
        <span data-hidden class="msg msg--failure">Press CMD+C to copy</span>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="./node_modules/clipboard/dist/clipboard.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
